
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .container{
    background: #222;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
  }
  .mybtn{
    background: #222;
    border-radius:30px;
    padding: 15px 25px;
    border:none;
    border-bottom: 1px solid gold;
    color: #fff;
    box-shadow: 0 5px 10px rgba(0,0,0,0.5);
  }
  .buttons{
    display: flex;
    margin-top: 20px;
    height: 40px;
    width: 100%;
  }
  .item{
    color:white;
    border: none;
    outline: none;
    flex-grow:1;
    transition: 0.3s ease-out;
    background: #222;
  }
  .item:hover{
    flex-grow: 3;
    background: #333;
    border-top-right-radius:5px;
    border-top-left-radius: 5px;
    border-top: 1px solid gold;
  }
  /* .item1{background: blue;}
  .item2{background: red;}
  .item3{background: green;}
  .item4{background: yellow;} */
  
  .panel{
    background: #333;
    width: 100%;
    height: 500px;
    padding: 10px 10px;
    transition: 0.4s;
  }
  h1{
    border-left:5px solid gold;
    padding-left: 10px;
  }
</style>

<div class="container">
  <button class="mybtn">Show More</button>
  <div class="buttons">
    <button onclick="change_panel('home')" class="item item1">Home</button>
    <button onclick="change_panel('posts')" class="item item2">Posts</button>
    <button onclick="change_panel('users')" class="item item3">Users</button>
    <button onclick="change_panel('about')" class="item item4">About</button>
  </div>
  <div id="panel" class="panel text-white pb-1">
    
  </div>
  
  <script>
    const change_panel = async (page) => {
      await fetch("/"+page+".php")
      .then((res) => {return res.text();})
      .then((data) => {
        document.getElementById("panel").innerHTML = data;
      })
    }
    change_panel('home');
  </script>
</div>
